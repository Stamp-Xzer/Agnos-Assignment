version: "3.8"

services:
  db:
    image: postgres:15-alpine
    container_name: agnos_postgres
    restart: always
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=password123
      - POSTGRES_DB=agnos_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build: .
    container_name: agnos_app
    restart: always
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_USER=admin
      - DB_PASSWORD=password123
      - DB_NAME=agnos_db
      - DB_PORT=5432
      - JWT_SECRET=P2ePINg6hgP1XU2Z
    ports:
      - "8080:8080"
  nginx:
    image: nginx:alpine
    container_name: agnos_nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app

volumes:
  pgdata:
